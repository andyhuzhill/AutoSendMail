{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='semantic/component/container.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='semantic/component/grid.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='semantic/component/header.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='semantic/component/image.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='semantic/component/menu.css') }}">
{% endblock %}

{% block body %}

<style type="text/css">
    .column {
        max-width: 600px;
    }
</style>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">邮件设置</div>
        </h2>
        <form class="ui large form" enctype="multipart/form-data" method="POST">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="info circle icon"></i>
                        <input type="text" name="subject" id="" placeholder="邮件主题">
                    </div>
                </div>
                <div class="field">
                        <textarea name="content" id="" cols="30" rows="10" placeholder="邮件正文"></textarea>
                    </div>
                </div>

                <div class="field">
                    <button class="ui button"><i class="upload icon"></i>上传附件</button>
                </div>

                <button type="submit" class="ui button">提交</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
